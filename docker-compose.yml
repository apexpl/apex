version: '3'

services:

  apex:
    build:
      context: .
      dockerfile: ./boot/docker/Dockerfile
    image: apex-2.0
    container_name: apex
    restart: unless-stopped
    tty: true
    environment:
      SERVICE_NAME: apex
      SERVICE_TAGS: dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./boot/docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
      - ./boot/docker/user:/home/www
    depends_on:
      - nginx
      - mysql
      - redis
    networks:
      - apex-network

  nginx:
    image: nginx:alpine
    container_name: nginx
    restart: unless-stopped
    tty: true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./boot/docker/nginx:/etc/nginx/conf.d
      - ./boot/docker/nginx:/var/log/nginx
    networks:
      - apex-network

  mysql:
    image: mysql:8.0
    command: mysqld --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    container_name: mysql
    restart: unless-stopped
    tty: true
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: apex
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: apex
      MYSQL_PASSWORD: password
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    volumes:
      - dbdata:/var/lib/mysql
      - ./boot/docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf'
    networks:
      - apex-network

  redis:
    image: redis:5.0
    container_name: redis
    restart: unless-stopped
    tty: true
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
      - ./boot/docker/redis/redis.conf:/etc/redis/redis.conf
    networks:
      - apex-network


#Docker Networks
networks:
  apex-network:
    driver: bridge


#Volumes
volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local


