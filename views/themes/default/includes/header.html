<!DOCTYPE html>
<head>

<!-- Basic Page Needs
================================================== -->
<meta charset="utf-8">
    <title><s:page_title></title>

<!-- Mobile Specific
================================================== -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS
================================================== -->
<link rel="stylesheet" type="text/css" href="~theme_uri~/css/style.css">
<link rel="stylesheet" type="text/css" href="~theme_uri~/css/boxed.css" id="layout">
<link rel="stylesheet" type="text/css" href="~theme_uri~/css/colors/green.css" id="colors">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
</head>
<body>

<!-- Wrapper Start -->
<div id="wrapper">


<!-- Header
================================================== -->

<!-- 960 Container -->
<div class="container ie-dropdown-fix">

	<!-- Header -->
	<div id="header">

		<!-- Logo -->
		<div class="eight columns">
			<div id="logo">
				<a href="/index"><img src="~theme_uri~/images/logo.png" alt="logo" /></a>
				<div id="tagline">Welcome to ~domain_name~!</div>
				<div class="clear"></div>
			</div>
		</div>

		<!-- Social / Contact -->
		<div class="eight columns">
			
			<!-- Social Icons -->
			<ul class="social-icons">
                <s:social_links>
			</ul>
			
			<div class="clear"></div>
			
			<!-- Contact Details -->
			<div id="contact-details">
				<ul>
					<li><i class="mini-ico-envelope"></i><a href="mailto:~site.email~">~site.email~</a></li>
					<li><i class="mini-ico-user"></i>~site.phone~</li>
				</ul>
			</div>

		</div>

	</div>
	<!-- Header / End -->
	
	<!-- Navigation -->
	<div class="sixteen columns">

		<div id="navigation">
			<ul id="nav">
				<s:nav_menu>
</ul>


		</div> 
		<div class="clear"></div>
		
	</div>
	<!-- Navigation / End -->

</div>
<!-- 960 Container / End -->


<!-- Content
================================================== -->


<!-- 960 Container -->
<div class="container">

    <h1><s:page_title></h1>

    <s:callouts>
